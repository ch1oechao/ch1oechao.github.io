<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width,inital-scale=1,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Nice Shot">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/reset.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/index.min.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="//libs.cncdn.cn/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Highlight -->
    <link rel="stylesheet" href="//libs.cncdn.cn/highlight.js/8.4/styles/tomorrow.min.css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <!-- 16x16 -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <!-- 32x32 -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
    <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/apple-touch-icon-chen.png">
    <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/images/apple-touch-icon-72x72-chen.png">
    <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/images/apple-touch-icon-144x144-chen.png">
    <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/images/apple-touch-icon-144x144-chen.png">

  </head>
  <body>
    <script src="//libs.cncdn.cn/jquery/2.1.3/jquery.min.js"></script>

    {{ content }}

    <script src="{{ site.url }}/assets/js/index.min.js"></script>
    <!--pagepiling-->
    <script src="{{ site.url }}/assets/js/jquery.pagepiling.min.js"></script>
    <!-- Highlight -->
    <script src="//libs.cncdn.cn/highlight.js/8.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% include google_analytics.html %}
  </body>
</html>
